<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="wordDisplay" class="word-display">Tap to start</div>
        <button id="translateButton">Translate</button>
        <div class="radio-group">
            <label><input type="radio" name="mode" value="plToEs" checked>Polish to Spanish</label>
            <label><input type="radio" name="mode" value="esToPl">Spanish to Polish</label>
            <label><input type="radio" name="mode" value="random"> Random</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
